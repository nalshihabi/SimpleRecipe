<!DOCTYPE html>
<html>  
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="dist/main.js"></script>
    <!-- <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
  </head>
  <body>
    <div id="ingredients-table-div">
      <table id="ingredients-table"
        class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">Ingredients</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="instructions-table-div">
      <table id="instructions-table"  style="overflow: hidden;"
        class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">Instructions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button id="get-recipe" 
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Get Recipe</button>
  </body>
</html>
